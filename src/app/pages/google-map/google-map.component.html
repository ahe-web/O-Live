<ons-page>
  <ons-toolbar>
    <div class="center">Carte</div>
  </ons-toolbar>
  <div class="background"></div>
  <div class="content" class="initial-page">
    <div *ngIf="lat && lng">

      <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng">

          <agm-info-window>
            <p>You are here!</p>
          </agm-info-window>

        </agm-marker>
      </agm-map>

    </div>
  </div>
  </ons-page>
