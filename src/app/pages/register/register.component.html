
<ons-page>
  <ons-toolbar>
    <div class="center">Sign up </div>
  </ons-toolbar>

  <div class="background"></div>
  <div class="content">
    <div class="card">
      <div style="text-align:center;">
        <h1>Create your account</h1>
      </div>
      
    <form [formGroup]="registerForm" class="form1">
      <div class="lbl">
        <label>Please fill in the following form in order to create your O'Live account.</label>
      </div>
        <div class="form-group">
          <ons-input type="email" formControlName="email" class="form-control" placeholder="Type your e-mail here" required></ons-input>
        </div>
        <div class="form-group">
          <div><ons-input  type="password" class="form-control" formControlName="password" placeholder="Type password here" required></ons-input></div>
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        
        <ons-button modifier="large" class="login-button" type="submit" (click)="tryRegister(registerForm.value)">Register</ons-button>

     </form>       
    
     <div class="lbl">
       - OR -
     </div>
  <div class="socialLogin"style="text-align: center; margin: 10px auto;">
    <ons-button  full class="google" modifier="large" (click)="tryGoogleLogin()" ><ons-icon  icon="md-google" style="margin-right: 12px;"></ons-icon> Sign up with Google   </ons-button >
  </div>
  <div class="socialLogin"style="text-align: center; margin: 10px auto;">
    <ons-button  full class="facebook" modifier="large" (click)="tryFacebookLogin()"><ons-icon icon="md-facebook" style="margin-right: 12px;"></ons-icon>Sign up with Facebook</ons-button >
  </div>
   <div style="text-align: center; margin: 10px;">
    Already have an account? <a routerLink="/login">Login</a>
  </div>
    </div>
  </div>
</ons-page>
